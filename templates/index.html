<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>歡迎光臨早餐店</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}"/>
    </header>
    <body class="text">
    <div class="table">
        <h1 class="box">歡迎光臨，請註冊登入系統</h1>
        <h2>註冊系統</h2>
        <form action="/signup" method="POST">
            <div>姓名：<input class="login" type="text" name="rname" required></div>
            <div>帳號：<input class="login" type="text" name="ruser" required></div>
            <div>密碼：<input class="login" type="password" name="rpassword" required></div>
            <button class="btn" type="submit">註冊</button>
        </form> 
        <hr size="2px" color="gray">
        <h2>登入系統</h2>
        <form action="/signin" method="POST">
            <div>帳號：<input class="login" type="text" name="user" required></div>
            <div>密碼：<input class="login" type="password" name="password" required></div>
            <button class="btn" type="submit">登入</button>
        </form>
    </div>
    </body>
</html>
